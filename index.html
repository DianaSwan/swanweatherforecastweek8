<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Testerpage</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            id="search-form-input"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="weather-details">
            <h1 class="weather-app-city" id="city">London</h1>
            <p>
              <span id="time">Monday 14:22</span>,
              <span id="description">Partly Cloudy</span>
            </p>
            <p>
              Humidity: <strong id="humidity">77%</strong>, Wind:
              <strong id="wind-speed">7.7 km/h</strong>
            </p>
          </div>
          <div class="weather-app-container">
            <span class="weather-app-icon">☀️</span>
            <span class="weather-app-temperature" id="temperature-number"
              >18</span
            >
            <span class="weather-app-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/DianaSwan" target="_blank">Diana Swan</a>
        and is
        <a
          href="https://github.com/DianaSwan/swanweatherappweek7V2"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="" target="_blank">hosted on Netlify</a>.
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
